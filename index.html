    <title>Shop Thuoc Film</title>
    <script>
        // Browser language detection - auto-redirect to correct language
        (function() {
            var lang = navigator.language || navigator.userLanguage;
            var langCode = lang.toLowerCase().substring(0, 2);
            
            // Vietnamese browser? Redirect to /vi/
            // Otherwise, default to /en/
            var targetLang = (langCode === 'vi' || langCode === 'vi-vn') ? 'vi' : 'en';
            
            // Only redirect if not already on the correct language page
            if (!window.location.pathname.startsWith('/' + targetLang)) {
                window.location.replace('/' + targetLang + '/');
            }
        })();
    </script>
